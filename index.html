<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>401班图书角</title>
<style>
    body {
        font-family: sans-serif;
        background: url("https://raw.githubusercontent.com/Find-Yit/library-website/Find-Yit-patch-1/background.jpg") no-repeat center center fixed; /* 替换为实际背景图片路径 */
        background-size: cover;
        margin: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        background: rgba(255,255,255,0.8);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
    }

    .bookshelf {
        display: flex;
        flex-direction: column;
        gap: 150px; /* 每层书架之间的空隙 */
        align-items: center;
        perspective: 800px;
    }

    .shelf {
        width: 30%; /* 书架宽度 */
        margin: 0 auto;
        height: 50px;
        background: url("wood-shelf.jpg") no-repeat center center; /* 替换为实际木纹图片路径 */
        background-size: cover;
        position: relative;
        transform: rotateX(2deg);
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        border-radius: 5px;
        overflow: visible;
        display: flex;
        justify-content: center;
        align-items: flex-start; 
        gap: 10px; /* 增加书与书之间的间距 */
    }

    .book {
        position: relative;
        cursor: pointer;
        text-align: center;
        width: 30px;
        height: 140px;
        margin-top: -70px; 
        background: linear-gradient(45deg, #e1e1e1, #cccccc);
        border: 2px solid #aaa;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        writing-mode: vertical-lr; 
        text-orientation: upright;
        font-size: 14px;
        font-weight: bold;
        color: #333;
    }

    .book:hover {
        box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        transform: translateY(-5px);
        transition: 0.3s ease;
    }

    /* ISBN提示框 */
    .isbn {
        display: none;
        position: absolute;
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.9);
        border: 1px solid #333;
        padding: 5px 10px;
        font-size: 12px;
        white-space: nowrap;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        color: #000;
        writing-mode: horizontal-tb; /* 确保ISBN为横向显示 */
        text-orientation: mixed; /* 默认即可横向 */
    }

    .book:hover .isbn {
        display: block;
    }
</style>
</head>
<body>

<h1>401班图书角</h1>

<div class="bookshelf">
    <!-- 第一层书架 -->
    <div class="shelf">
        <div class="book">
            草房子
            <div class="isbn">1-1</div>
        </div>
        <div class="book">
            爱的教育
            <div class="isbn">1-2</div>
        </div>
        <div class="book">
            小王子
            <div class="isbn">1-3</div>
        </div>
        <div class="book">
            夏洛的网
            <div class="isbn">1-4</div>
        </div>
    </div>

    <!-- 第二层书架 -->
    <div class="shelf">
        <div class="book">
            城南旧事
            <div class="isbn">2-1</div>
        </div>
        <div class="book">
            鲁滨孙漂流记
            <div class="isbn">2-2</div>
        </div>
        <div class="book">
            长袜子皮皮
            <div class="isbn">2-3</div>
        </div>
        <div class="book">
            昆虫记
            <div class="isbn">2-4</div>
        </div>
    </div>

    <!-- 第三层书架 -->
    <div class="shelf">
        <div class="book">
            吹小号的天鹅
            <div class="isbn">3-1</div>
        </div>
        <div class="book">
            中国古代神话故事
            <div class="isbn">3-2</div>
        </div>
        <div class="book">
            十万个为什么
            <div class="isbn">3-3</div>
        </div>
        <div class="book">
            秘密花园
            <div class="isbn">3-4</div>
        </div>
    </div>
</div>

</body>
</html>
